{% extends "base.html" %} {% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h2>Transactions</h2>
  <button
    class="btn btn-primary"
    data-bs-toggle="modal"
    data-bs-target="#addTransactionModal"
  >
    <i class="fas fa-plus me-1"></i> Add Transaction
  </button>
</div>

<div class="card">
  <div class="card-body">
    <div class="table-responsive" style="max-height: 60vh; overflow-y: auto;">
      <table class="table table-hover" id="transactionsTable">
        <thead>
          <tr>
            <th>Date & Time</th>
            <th>Type</th>
            <th>Description</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Transactions will be loaded via JavaScript -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Add Transaction Modal -->
<div
  class="modal fade"
  id="addTransactionModal"
  tabindex="-1"
  aria-hidden="true"
>
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Transaction</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body" style="max-height: 70vh; overflow-y: auto;">
        <form id="addTransactionForm">
          <div class="mb-3">
            <label for="transactionType" class="form-label">Type</label>
            <select class="form-select" id="transactionType" required>
              <option value="">Select Type</option>
              <option value="income">Income</option>
              <option value="expense">Expense</option>
              <option value="transfer">Transfer</option>
            </select>
          </div>

          <div class="mb-3">
            <label for="transactionAmount" class="form-label">Amount</label>
            <div class="input-group">
              <span class="input-group-text">â‚¹</span>
              <input
                type="number"
                class="form-control"
                id="transactionAmount"
                step="0.01"
                min="0"
                required
                aria-label="Transaction amount in INR"
              />
            </div>
          </div>

          <div class="mb-3">
            <label for="transactionCategory" class="form-label">Category</label>
            <select class="form-select" id="transactionCategory" required>
              <option value="">Select Category</option>
              <!-- Categories will be populated via JavaScript -->
            </select>
          </div>

          <div class="mb-3">
            <label for="transactionDescription" class="form-label">Description</label>
            <textarea
              class="form-control"
              id="transactionDescription"
              rows="2"
              aria-describedby="descriptionHelp"
            ></textarea>
            <div id="descriptionHelp" class="form-text">Add any additional details about this transaction</div>
          </div>

          <div class="mb-3" id="accountFromField" style="display: none">
            <label for="transactionAccountFrom" class="form-label">From Account</label>
            <select class="form-select" id="transactionAccountFrom" aria-label="Select source account">
              <option value="">Select Account</option>
              <!-- Accounts will be populated via JavaScript -->
            </select>
          </div>

          <div class="mb-3" id="accountToField" style="display: none">
            <label for="transactionAccountTo" class="form-label">To Account</label>
            <select class="form-select" id="transactionAccountTo" aria-label="Select destination account">
              <option value="">Select Account</option>
              <!-- Accounts will be populated via JavaScript -->
            </select>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="transactionDate" class="form-label">Date</label>
              <input
                type="date"
                class="form-control"
                id="transactionDate"
                required
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="transactionTime" class="form-label">Time (24h format)</label>
              <input
                type="time"
                class="form-control"
                id="transactionTime"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="btn btn-primary" id="saveTransaction">
          Save
        </button>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block scripts %}
<script src="{{ url_for('static', filename='js/transactions.js') }}"></script>
{% endblock %}
