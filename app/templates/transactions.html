{% extends "base.html" %} {% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h2>Transactions</h2>
  <button
    class="btn btn-primary"
    data-bs-toggle="modal"
    data-bs-target="#addTransactionModal"
  >
    <i class="fas fa-plus me-1"></i> Add Transaction
  </button>
</div>

<div class="card">
  <div class="card-body">
    <div class="table-responsive">
      <table class="table table-hover" id="transactionsTable">
        <thead>
          <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Description</th>
            <th>Category</th>
            <th>Amount</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <!-- Transactions will be loaded via JavaScript -->
        </tbody>
      </table>
    </div>
  </div>
</div>

<!-- Add Transaction Modal -->
<div
  class="modal fade"
  id="addTransactionModal"
  tabindex="-1"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Transaction</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form id="addTransactionForm">
          <div class="mb-3">
            <label class="form-label">Type</label>
            <select class="form-select" id="transactionType" required>
              <option value="">Select Type</option>
              <option value="income">Income</option>
              <option value="expense">Expense</option>
              <option value="transfer">Transfer</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Amount</label>
            <input
              type="number"
              class="form-control"
              id="transactionAmount"
              step="0.01"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Category</label>
            <select class="form-select" id="transactionCategory" required>
              <option value="">Select Category</option>
              <!-- Categories will be populated via JavaScript -->
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Description</label>
            <input
              type="text"
              class="form-control"
              id="transactionDescription"
              required
            />
          </div>

          <div class="mb-3" id="accountFromField" style="display: none">
            <label class="form-label">From Account</label>
            <select class="form-select" id="transactionAccountFrom">
              <option value="">Select Account</option>
              <!-- Accounts will be populated via JavaScript -->
            </select>
          </div>

          <div class="mb-3" id="accountToField" style="display: none">
            <label class="form-label">To Account</label>
            <select class="form-select" id="transactionAccountTo">
              <option value="">Select Account</option>
              <!-- Accounts will be populated via JavaScript -->
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Date</label>
            <input
              type="date"
              class="form-control"
              id="transactionDate"
              required
            />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="btn btn-primary" id="saveTransaction">
          Save
        </button>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block scripts %}
<script src="{{ url_for('static', filename='js/transactions.js') }}"></script>
{% endblock %}
