{% extends "base.html" %} {% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h2>Accounts</h2>
  <button
    class="btn btn-primary"
    data-bs-toggle="modal"
    data-bs-target="#addAccountModal"
  >
    <i class="fas fa-plus me-1"></i> Add Account
  </button>
</div>

<div class="row" id="accountsList">
  <!-- Accounts will be loaded via JavaScript -->
</div>

<!-- Add Account Modal -->
<div class="modal fade" id="addAccountModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Account</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form id="addAccountForm">
          <div class="mb-3">
            <label class="form-label">Account Name</label>
            <input type="text" class="form-control" id="accountName" required />
          </div>

          <div class="mb-3">
            <label class="form-label">Account Type</label>
            <select class="form-select" id="accountType" required>
              <option value="">Select Type</option>
              <option value="cash">Cash</option>
              <option value="bank">Bank Account</option>
              <option value="card">Credit/Debit Card</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Initial Balance</label>
            <input
              type="number"
              class="form-control"
              id="accountBalance"
              step="0.01"
              value="0.00"
              required
            />
          </div>

          <div class="mb-3" id="bankNameField" style="display: none">
            <label class="form-label">Bank Name</label>
            <input type="text" class="form-control" id="bankName" />
          </div>

          <div class="mb-3" id="lastFourField" style="display: none">
            <label class="form-label">Last 4 Digits</label>
            <input
              type="text"
              class="form-control"
              id="lastFour"
              maxlength="4"
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Details (Optional)</label>
            <textarea
              class="form-control"
              id="accountDetails"
              rows="2"
            ></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="btn btn-primary" id="saveAccount">
          Save
        </button>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block scripts %}
<script src="{{ url_for('static', filename='js/accounts.js') }}"></script>
{% endblock %}
