{% extends "base.html" %} {% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h2>Budgets</h2>
  <button
    class="btn btn-primary"
    data-bs-toggle="modal"
    data-bs-target="#addBudgetModal"
  >
    <i class="fas fa-plus me-1"></i> Add Budget
  </button>
</div>

<div class="row" id="budgetsList">
  <!-- Budgets will be loaded via JavaScript -->
</div>

<!-- Add Budget Modal -->
<div class="modal fade" id="addBudgetModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Budget</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <form id="addBudgetForm">
          <div class="mb-3">
            <label class="form-label">Category</label>
            <select class="form-select" id="budgetCategory" required>
              <option value="">Select Category</option>
              <!-- Categories will be populated via JavaScript -->
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Amount</label>
            <input
              type="number"
              class="form-control"
              id="budgetAmount"
              step="0.01"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Period</label>
            <select class="form-select" id="budgetPeriod" required>
              <option value="">Select Period</option>
              <option value="daily">Daily</option>
              <option value="weekly">Weekly</option>
              <option value="monthly">Monthly</option>
              <option value="yearly">Yearly</option>
            </select>
          </div>

          <div class="mb-3">
            <label class="form-label">Start Date</label>
            <input
              type="date"
              class="form-control"
              id="budgetStartDate"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">End Date (Optional)</label>
            <input type="date" class="form-control" id="budgetEndDate" />
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Cancel
        </button>
        <button type="button" class="btn btn-primary" id="saveBudget">
          Save
        </button>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block scripts %}
<script src="{{ url_for('static', filename='js/budgets.js') }}"></script>
{% endblock %}
